{% extends 'base.html' %}

{% block conteudo %}
  <h1>Filmes Disponíveis</h1>
  <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th>Título</th>
        <th>Imagem</th>
        <th>Descrição</th>
        <th>Lançamento</th>
      </tr>
    </thead>
    <tbody>
      {% for filme in filmes %}
        <tr>
          <td><strong>{{ filme.titulo }}</strong></td>
          <td><img src="{{ filme.imagem.url }}" alt="Capa de {{ filme.titulo }}" width="120"></td>
          <td>{{ filme.descricao }}</td>
          <td>{{ filme.ano_lancamento }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4">Nenhum filme cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
